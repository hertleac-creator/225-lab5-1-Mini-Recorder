<!doctype html>
<html lang="en" data-bs-theme="dark" id="html-root">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warhammer Tracker</title>

    <!-- Warhammer Fonts (Gothic feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Warhammer Styles -->
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #1b1b1b;
        color: #f0e6d2;
      }

      header {
        background: url('https://i.imgur.com/UMXkd9P.jpg') center/cover no-repeat;
        color: #f0d78c;
        border-bottom: 3px solid #7f0000;
        padding: 1rem 0;
        text-align: center;
        text-shadow: 1px 1px 4px black;
      }

      .miami-title {
        font-family: 'UnifrakturCook', cursive;
        font-size: 2.5rem;
      }

      .miami-subtitle {
        font-size: 1rem;
        font-style: italic;
        color: #c3b091;
      }

      .card {
        background-color: #2c2c2c;
        border: 2px solid #7f0000;
        color: #f0e6d2;
      }

      .form-label {
        color: #f0e6d2;
      }

      .btn-primary {
        background-color: #7f0000;
        border-color: #5a0000;
      }

      .btn-primary:hover {
        background-color: #5a0000;
        border-color: #3d0000;
      }

      .table {
        color: #f0e6d2;
      }

      .table-striped > tbody > tr:nth-of-type(odd) {
        background-color: #2a2a2a;
      }

      .page-link, .page-item.active .page-link {
        background-color: #7f0000;
        border-color: #5a0000;
        color: #f0e6d2;
      }

      footer {
        color: #c3b091;
      }

      input, select {
        background-color: #1e1e1e;
        color: #f0e6d2;
        border: 1px solid #7f0000;
      }

      input::placeholder {
        color: #a38c6c;
      }
    </style>

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <header class="mb-4 py-3 d-flex align-items-center justify-content-center flex-column">
        <div>
          <div class="miami-title">Mini Inventory</div>
